  <body class="text-center">
  <form class="form-signin" action="/" method="post">
  <img class="mb-4" src="images/PngItem_3796107.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">SignUp MyNewsletter</h1>
  <input type="text" class="form-control" placeholder="First Name" name="firstname" required autofocus>
  <input type="text" class="form-control lastname" placeholder="Last Name" name="lastname" required>
  <input type="email" class="form-control" placeholder="Email" name="email" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit" name="button">Sign Up</button>
  <p class="mt-5 mb-3 text-muted">&copy; MyNewsletter</p>
</form>
